<section class="min-h-screen flex">
  <!-- Left Column - Branding -->
   <div
    class="hidden lg:flex w-1/2 items-center justify-center p-8 text-white"
    style="background-image: url('corporate.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"
  >
    <div class="text-center bg-blue-800 bg-opacity-60 p-8 rounded-lg max-w-md">
      <h1 class="text-4xl font-bold mb-4">JUST TEAM</h1>
      <p class="text-xl mb-8">Welcome!</p>
      <p class="text-2xl font-medium">Organise your team efficiently</p>
    </div>
  </div>

  <!-- Right Column - Login Form -->
  <div class="w-full lg:w-1/2 bg-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
      <!-- Mobile Header (hidden on desktop) -->
      <div class="mb-8 text-center lg:hidden">
        <h1 class="text-3xl font-bold text-blue-700 mb-2">Just Teams</h1>
        <p class="text-gray-600">Claims Tracker</p>
      </div>

      <!-- Login Card -->
      <div class="bg-white p-8 rounded-lg shadow-sm">
        <div *ngIf="message" [ngClass]="alertClass" class="mt-3 p-3 rounded text-white">
          {{ message }}
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign in to your account</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onButtonClick()" ) class="space-y-5" >
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input
              type="text"
              id="username"
              placeholder="e.g. JSpeak"
              name="username"
              formControlName="username"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"

            >
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              name="password"
              formControlName="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <div class="flex justify-end">
            <a href="#" class="text-sm text-blue-700 hover:text-blue-800">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('username')?.touched)" class="text-red-500 text-sm">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>
    </div>
  </div>
</section>
