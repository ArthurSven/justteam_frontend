<div class="flex h-screen">
  <!-- Mobile header with hamburger -->
  <div class="md:hidden fixed top-0 left-0 right-0 bg-blue-700 text-white p-4 z-50 flex items-center">
    <button (click)="toggleSidebar()" class="mr-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <h1 class="text-xl font-bold">Admin Panel</h1>
  </div>

  <!-- Sidebar - hidden on mobile by default -->
  <app-sidebar class="w-64 flex-shrink-0 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40"
               [class.translate-x-0]="sidebarOpen"></app-sidebar>

  <!-- Main content with mobile padding -->
  <div class="flex-1 overflow-auto pt-16 md:pt-0">
    <router-outlet></router-outlet>
  </div>

  <!-- Overlay for mobile (click to close sidebar) -->
  @if (sidebarOpen) {
    <div class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-30"
         (click)="sidebarOpen = false"></div>
  }

</div>
