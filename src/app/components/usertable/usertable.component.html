<div class="relative overflow-hidden">
  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th scope="col" class="w-12 px-6 py-4">
          <div class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          </div>
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          User
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Contact
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Department
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Position
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Salary
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Role
        </th>
        <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Actions
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <!-- User data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="bg-white px-6 py-4 border-t border-gray-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-700">Show</span>
        <select class="border border-gray-300 rounded px-2 py-1 text-sm">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <span class="text-sm text-gray-700">entries</span>
      </div>

      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-700">1-10 of 84 results</span>
        <div class="flex items-center space-x-1">
          <button class="p-1 rounded border border-gray-300 hover:bg-gray-50">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <button class="p-1 rounded border border-gray-300 bg-blue-50 text-blue-600">
            1
          </button>
          <button class="p-1 rounded border border-gray-300 hover:bg-gray-50">
            2
          </button>
          <button class="p-1 rounded border border-gray-300 hover:bg-gray-50">
            3
          </button>
          <button class="p-1 rounded border border-gray-300 hover:bg-gray-50">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
