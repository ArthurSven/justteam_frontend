<!-- sidebar.component.html -->
<aside class="w-64 h-full bg-blue-700 text-white">
  <div class="h-full px-4 py-8 overflow-y-auto">
    <!-- Hide title on mobile since it's in the header -->
    <div class="hidden md:flex items-center justify-center mb-8">
      <h1 class="text-xl font-bold">Admin Panel</h1>
    </div>
    <nav>
      <ul class="space-y-2">
        <li>
          <a routerLink="/adminlayout"
             routerLinkActive="bg-blue-800"
             [routerLinkActiveOptions]="{ exact: true }"
             class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 22 21">
              <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
              <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
            </svg>
            Dashboard
          </a>
        </li>

        <li>
          <a routerLink="/adminlayout/departments"
             routerLinkActive="bg-blue-800"
             class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"/>
            </svg>
            Departments
          </a>
        </li>

        <li>
          <a routerLink="/adminlayout/usermanagement"
             routerLinkActive="bg-blue-800"
             class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 18">
              <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
            </svg>
            User Management
          </a>
        </li>

        <li>
          <a (click)="logout()" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors cursor-pointer">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
              <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
            </svg>
            Logout
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
